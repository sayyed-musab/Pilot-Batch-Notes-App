<main>
    <p id="addNote-title">Add Note</p>
    <div id="details-container">
      <div id="name">John Doe</div>
      <div id="date">{{ date }}</div>
    </div>
    <form>
      <div class="input-container">
        <label for="note-title">Title</label>
        <input type="text" name="note-title" id="note-title">
      </div>
      <div class="input-container">
        <label for="visibility">Visibility</label>
        <select name="visibility" id="visibility">
          <option value="public" selected>Public</option>
          <option value="private">Private</option>
        </select>
      </div>  
      <quill-editor id="editor" [(ngModel)]="noteContent" name="noteContent" placeholder="Enter note here..."></quill-editor>
      <input type="submit" id="addNote-btn" class="btn" value="Add Note">
    </form>
  </main>
