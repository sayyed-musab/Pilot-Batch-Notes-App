<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div id="header-left">
            <div id="logo" onclick="location.href = 'index.html'">App Name</div>
        </div>
        <nav id="nav">
            <div class="header-link"><a href="login.html">Login</a></div>
            <div class="header-link"><a href="signup.html">Sign up</a></div>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <form>
                <p id="login-title">Login</p>
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <p><a href="#" class="link">Forget Password?</a></p>
                <button type="submit" class="btn" id="login-btn">Login</button>
                <p>New to AppName? <a href="signup.html" class="link">Create an Account</a></p>
            </form>
        </div>
    </main>
</body>
</html>
